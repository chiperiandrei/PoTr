<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne&amp;subset=latin-ext">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/sass/reset.css">
    <link rel="stylesheet" href="assets/sass/style.css">
    <link rel="stylesheet" href="assets/sass/header.css">
    <link rel="stylesheet" href="assets/sass/main.css">
    <link rel="stylesheet" href="assets/sass/settings.css">
    <title>Poem Translater</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <a href="index.html">Poem Translater</a>
            </div>
            <nav class="navigation">
                <a class="navigation-link" href="contact.html">Contact<i class="fas fa-comments"></i></a>
                <a class="navigation-link" href="favorites.html">Favorites<i class="fas fa-star"></i></a>
                <div id="navigation-user">
                    <div class="user-label">
                        <span class="user-name">@denypatrascu</span>
                        <span class="user-avatar"><img src="assets/img/avatars/denypatrascu.jpg" alt="imagine"></span>
                    </div>
                    <div id="user-menu" class="hidden">
                        <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
                        <a href="settings.html"><i class="fas fa-cog"></i>Settings</a>
                        <a href="login.html"><i class="fas fa-sign-out-alt"></i>Log out</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="about-me">
                <div class="photo">
                <div class="image">
                   <img src="assets/img/avatars/denypatrascu.jpg" alt="imagine">
                </div>
                <div class="upload"> 
                    <button type="submit"><i class="fas fa-upload"></i>Upload a file</button>
                    <input type="file" name="myfile">
                </div>
                </div>
                <div class="date-about-me">
                <div class="first-name">
                        <label for="first-name">First name:</label>
                        <input type="text" name="first-name" placeholder="Joe" required>
                        <span><i class="fas fa-user"></i></span>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last name:</label>
                        <input type="text" name="last-name" placeholder="Doe" required>
                        <span><i class="fas fa-user"></i></span>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="text" name="rank" placeholder="joedoe@exemple.com" required>
                        <span><i class="fas fa-at"></i></span>
                    </div>
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="*******" required>
                        <span><i class="fas fa-key"></i></span>
                    </div>
                    <div class="password">
                        <label for="password">Repeat password:</label>
                        <input type="password" name="password" placeholder="*******" required>
                        <span><i class="fas fa-key"></i></span>
                    </div>
                    <div class="butt">
                        <button type="submit"><i class="fas fa-share"></i>Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>

</html>
